{% extends 'layout.html' %}
{% block body %}

<div class="container pt-4">
    <div class="row">
        <div class="col-md-4 offset-md-4 h4">
            <form class="pt-4" action="/ejemplo1" method="post">
                <div class="form-group">
                    <fieldset>
                        <label class="control-label"><strong>Correo</strong></label>
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="email@ejemplo.com" required>
                    </fieldset>
                </div>
                <div class="form-group">
                    <fieldset>
                        <label class="control-label"><strong>Contraseña</strong></label>
                        <input class="form-control form-control-lg" type="text" name="password" placeholder="contraseña" required>
                    </fieldset>
                </div>
                <div>
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
